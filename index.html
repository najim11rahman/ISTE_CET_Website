<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en-US">
  <head profile="http://www.w3.org/2005/10/profile">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ISTE SC CET</title>
    <link rel="icon" type="image/png" href="./Assets/src/favicon.png" />
    <link rel="stylesheet" href="./styles/main/main.css" />
  </head>

  <body>
    <header id="header">
      <div class="navbar-desktop">
        <div class="logo">
          <img src="../Assets/src/ISTE_LOGO_SVG.svg" alt="" />
        </div>

        <div class="routes">
          <ul>
            <li id="home" onclick="loadFrame('home','desk')">
              <a>Home</a>
            </li>
            <li class="seperator"></li>

            <li id="about" onclick="loadFrame('about','desk')">
              <a>About Us</a>
            </li>
            <li class="seperator"></li>

            <li id="events" onclick="loadFrame('events','desk')">
              <a>Events</a>
            </li>

            <li class="seperator"></li>

            <li id="execom" onclick="loadFrame('execom','desk')">
              <a>Execom</a>
            </li>
          </ul>
        </div>

        <div class="socialMedia">
          <a href="#">
            <img src="../Assets/src/instagram.svg" alt="" />
          </a>
          <a href="#">
            <img src="../Assets/src/facebook.svg" alt="" />
          </a>
          <a href="#">
            <img src="../Assets/src/youtube.svg" alt="" />
          </a>
        </div>
      </div>

      <div class="navbar-mobile">
        <div class="logo">
          <img src="../Assets/src/ISTE_LOGO_SVG.svg" alt="" />
        </div>

        <div class="hamburger" id="hamburger" onclick="hamburger()">
          <div></div>
          <div></div>
          <div></div>
        </div>

        <div class="nav-list" id="navList">
          <div class="routes">
            <ul onclick="hamburger()">
              <li><a href="#">Menu</a></li>
              <li id="home-mob" onclick="loadFrame('home','mob')">
                <a>Home</a>
              </li>

              <li id="about-mob" onclick="loadFrame('about','mob')">
                <a>About Us</a>
              </li>

              <li id="events-mob" onclick="loadFrame('events','mob')">
                <a>Events</a>
              </li>

              <li id="execom-mob" onclick="loadFrame('execom','mob')">
                <a>Execom</a>
              </li>
            </ul>
          </div>

          <div class="socialMediaMobile">
            <a href="#">
              <img src="../Assets/src/instagram_white.svg" alt="" />
            </a>
            <a href="#">
              <img src="../Assets/src/facebook_white.svg" alt="" />
            </a>
            <a href="#">
              <img src="../Assets/src/youtube_white.svg" alt="" />
            </a>
          </div>
        </div>
      </div>
    </header>

    <iframe
      onload="resizeIframe(this)"
      src="./pages/about.html"
      id="iframe"
      frameborder="0"
    >
    </iframe>

    <script src="./js/app.js"></script>
  </body>
</html>
